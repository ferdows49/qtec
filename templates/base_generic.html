<body>
    <form style="margin-left: 15%;
    margin-right: 15%;
    margin-top: 30px;
    margin-bottom: 30px;">
        <div class="row mb-3">
            <label for="Keywords" class="col-sm-2 col-form-label">Keywords</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Keywords" name="keyword">
            </div>
        </div>
        <div class="row mb-3">
            <label for="Users" class="col-sm-2 col-form-label">Users</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Users" name="user">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Time Range</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="from_yesterday" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        See data from yesterday
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="from_last_week" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        See data from last week
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="from_last_month" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        see data from last month
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="form-group col-md-2 col-lg-2">
                <label for="publishDateMin">Publish date minimum</label>
                <input type="date" class="form-control" id="publishDateMin" name="date_min">
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label for="publishDateMax">Publish date maximum</label>
                <input type="date" class="form-control" id="publishDateMax" name="date_max">
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div style="text-align: center; padding-top: 40px">
        <h1>Search History</h1>
        {% for history in histories %}
            <h3>Searched for: {{ history.keyword }}</h3>
            <p>User: {{ history.user }}</p>
            <p>Time: {{ history.time }}</p>
        {% endfor %}
    </div>
</body>
